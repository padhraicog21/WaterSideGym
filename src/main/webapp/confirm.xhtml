<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Payment Confirmation</title>
    <h:outputStylesheet name="stylesConfirmationCash.css" library="css" />
</h:head>
<h:body>
<div class="confirmation-container">
    <h1 class="confirmation-title">Confirmation</h1>
    <div class="confirmation-content">
        Your payment of <h:outputText value="#{authorizePayment.total}" styleClass="confirmation-text" />
        for <h:outputText value="#{authorizePayment.product}" styleClass="confirmation-text" /><br/>
        <p class="confirmation-text">has been approved</p>
    </div>
    <a href="homepage.xhtml" class="btn">Home</a>
</div>
</h:body>
</html>
