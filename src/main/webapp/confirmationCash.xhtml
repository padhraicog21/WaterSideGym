<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Confirmation</title>
    <h:outputStylesheet name="stylesConfirmationCash.css" library="css" />
</h:head>
<h:body>
<div class="confirmation-container">
    <h1 class="confirmation-title">Confirmation</h1>
    <div class="confirmation-content">
        <h:outputText value="Thank you for your membership purchase!" styleClass="confirmation-text" /><br/>
        <h:outputText value="Please present the following code at Waterside gym:" styleClass="confirmation-text" /><br />
        <h:outputText value="Your confirmation code: #{sessionScope.confirmationCode}" styleClass="confirmation-code" /><br />
    </div>
    <a href="homepage.xhtml" class="btn">Home</a>
</div>
</h:body>
</html>
