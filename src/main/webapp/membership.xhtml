<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Waterside Gym Membership Page</title>
    <h:outputStylesheet name="styles3.css" library="css" />
</h:head>
<h:body>
    <div class="combined-container">
        <div id="header">
            <div class="container1">
                <nav>
                    <h:graphicImage name="logo.svg" library="images" />
                    <ul id="sidemenu">
                        <li><a href="">About Waterside Gym</a></li>
                        <li><a href="videos.xhtml">Free Training Videos</a></li>
                        <li><a href="">Personal Training</a></li>
                        <li><a href="">Group Classes</a></li>
                        <li><a href="membership.xhtml">Memberships</a></li>
                        <li><a href="">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <h1 class="sub-title">Join Us Today</h1>
            <div class="work-list">
                <ui:repeat value="#{membershipBean.memberships}" var="membership">
                    <div class="work">
                        <p>#{membership.type} Option</p>
                        <div class="layer">
                            <h3>#{membership.type}</h3>
                            <p>Price: â‚¬#{membership.price}</p>
                            <ul>
                                <ui:repeat value="#{membership.benefits}" var="benefit">
                                    <li>#{benefit}</li>
                                </ui:repeat>
                            </ul>
                            <h:link value="Join Gym" outcome="payment" styleClass="btn">
                                <f:param name="membershipType" value="#{membership.type}" />
                            </h:link>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <a href="index.xhtml" class="btn">Home</a>
        </div>
    </div>
</h:body>

</html>
