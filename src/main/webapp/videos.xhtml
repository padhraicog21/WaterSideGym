<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Waterside Gym Free Video Page</title>
    <h:outputStylesheet name="styles2.css" library="css" />
</h:head>

<h:body>
    <div class="combined-container">
        <div id="header">
            <div class="container1">
                <nav>
                    <h:graphicImage name="logo.svg" library="images" />
                    <ul id="sidemenu">
                        <li><a href="">About Waterside Gym</a></li>
                        <li><a href="videos.xhtml">Free Training Videos</a></li>
                        <li><a href="">Personal Training</a></li>
                        <li><a href="">Group Classes</a></li>
                        <li><a href="membership.xhtml">Memberships</a></li>
                        <li><a href="">Log In</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    <div class="row">
        <div class="header">
            <h1 class="title">Free Training Videos</h1>
            <div class="progress-bar"></div>
        </div>
        <div class="video-grid">
            <h:form>
                <p:dataGrid value="#{videoBean.allVideos}" var="video" columns="4"  width="200px" height="150px">
                    <div class="work">
                        <h:graphicImage library="images" name="#{video.imageUrl}" />
                        <div class="layer">
                            <h3>#{video.title}</h3>
                            <p>#{video.description}</p>
                            <h:outputLink value="#{video.url}" class="btn-watch">
                                <h:outputText value="Watch Video" />
                            </h:outputLink>
                        </div>
                    </div>
                </p:dataGrid>
            </h:form>
        </div>
        <a href="index.xhtml" class="btn">Home</a>
    </div>
</div>
 </h:body>

</html>
